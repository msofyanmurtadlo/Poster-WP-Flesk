<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WP POSTER</title>
    <link rel="icon" href="https://s.w.org/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
        .card-header-custom {
            background: linear-gradient(135deg, #4e73df, #6f42c1);
            color: white;
            padding: 1.5rem;
        }
        .form-label { font-weight: 600; }
        textarea, input { border-radius: 10px; }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { background-color: #375ab6; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="main-card">
        <div class="card-header-custom">
            <h3>ðŸš€ Auto Post to WordPress</h3>
            <p class="mb-0 text-light small">Posting cepat ke banyak domain WordPress hanya dengan sekali klik.</p>
        </div>
        <div class="p-4">
            <form id="postForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Daftar Domain</label>
                        <textarea name="domain" class="form-control" rows="8" placeholder="domain.com:username:password">{{ request.form['domain'] if request.form else '' }}</textarea>
                        <small class="text-muted">Pisahkan per baris: <code>domain.com:username:password</code></small>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Judul Post</label>
                        <input name="postTitle" class="form-control mb-3" placeholder="Judul" value="{{ request.form['postTitle'] if request.form else '' }}">

                        <label class="form-label">Konten Post</label>
                        <textarea name="postContent" class="form-control mb-2" rows="5" placeholder="Konten...">{{ request.form['postContent'] if request.form else '' }}</textarea>
                        <small class="text-muted">Gunakan <code>@Domain</code> dan <code>@Judul</code> untuk replace otomatis.</small>

                        <div class="row mt-3 mb-2">
                            <div class="col">
                                <label class="form-label">Kategori</label>
                                <textarea name="categories" class="form-control" rows="3" placeholder="Misal: News, Tutorial">{{ request.form['categories'] if request.form else '' }}</textarea>
                            </div>
                            <div class="col">
                                <label class="form-label">Tags</label>
                                <textarea name="tags" class="form-control" rows="3" placeholder="Misal: WordPress, Otomatis">{{ request.form['tags'] if request.form else '' }}</textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-2 px-4 py-2" id="submitButton">Jalankan Post</button>

                        <!-- Textarea untuk log -->
                        <textarea id="responseLog" class="form-control mt-3" rows="10" placeholder="Log Postingan Akan Di Tampilkan Disini" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#postForm').on('submit', function(e) {
            e.preventDefault();  // Mencegah halaman reload
            var formData = $(this).serialize();  // Mengambil data form

            // Mengubah teks tombol menjadi "Memulai"
            $('#submitButton').text('Memulai...');
            $('#submitButton').prop('disabled', true); // Menonaktifkan tombol selama proses

            // Update textarea log dengan pesan "Sedang Proses..."
            $('#responseLog').val('Sedang Proses...');

            $.ajax({
                type: 'POST',
                url: '/submit',  // Endpoint untuk menerima request POST
                data: formData,
                success: function(response) {
                    // Menampilkan log response dari server setelah proses selesai
                    $('#responseLog').val(response.message);  // Mengupdate textarea dengan response
                    $('#submitButton').text('Jalankan Post'); // Mengubah teks tombol kembali
                    $('#submitButton').prop('disabled', false); // Mengaktifkan kembali tombol
                },
                error: function() {
                    $('#responseLog').val('Terjadi kesalahan saat mengirim data.');
                    $('#submitButton').text('Jalankan Post');
                    $('#submitButton').prop('disabled', false);
                }
            });
        });
    });
</script>
</body>
</html>
